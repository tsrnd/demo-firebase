<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Login</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>

<body>
  <h1 style="text-align:center;">Admin Login</h1>
  <div id="firebaseui-auth-container" style="text-align:center;"></div>
  <div id="loader" style="text-align:center;">Loading...</div>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="./firebase-init.js"></script>
  <script>
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
    firebase.auth().onAuthStateChanged(function (user) {
      console.log(JSON.stringify(user));
      if (user) {
        user.getIdToken()
          .then(function (token) {
            console.log(`token=${token}`);
            document.cookie = '__session=' + token + ';max-age=3600;path=/';
          }).catch(function (error) {
            console.log('Cannot get IdToken');
          });
      } else {
        document.cookie = '__session=;';
      }
    });
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', {
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID
      ],
      signInFlow: 'popup',
      tosUrl: '/terms.html',
      privacyPolicyUrl: '/policy.html',
      signInSuccessUrl: '../',
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          return true;
        },
        uiShown: function () {
          document.getElementById('loader').style.display = 'none';
        }
      },
    });
  </script>
</body>

</html>
